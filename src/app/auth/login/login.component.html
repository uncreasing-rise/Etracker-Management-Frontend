<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="invalid-feedback">
          <div *ngIf="f.username.errors?.required">Username is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="invalid-feedback">
          <div *ngIf="f.password.errors?.required">Password is required</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">Login</button>
  
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
